<body>
  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('img/kimija_lab2.jpg');"></div>
    <p class="mb-4 container-2" style="position: absolute; margin-left: 38%;"><a href="/index.html" style="color: black">← Atpakaļ uz sākumlapu</a></p> 
    <div class="container">
      <h3 class="jautajums">Pieslēgties</h3>
      <p class="mb-2">Kīmijas laboratorijas uzskaites sistēmai</p> 
      <div class="contact">
        <form onsubmit="loginSubmit()" action="#" >
          <input class="input-login" id="username" type="text" placeholder=" Lietotājvārds"><br>
          <input class="input-login" id="password" type="text" placeholder=" Parole">
          <input type="submit" value="Pieslēgties" class="btn login-2">
        </form>
        <p class="register">Neesi vēl registrēts? <a href="" style="color: rgb(80, 130, 255);">Izveidot profilu</a></p>
      </div>
      <input type="submit" value="Zinot par kļūdu" class="btn btn_error">
    </div>
  </div>
  <script>
      fetch('./users.json')
      .then((res) => res.json())
      .then((data) => {
      var datastr = JSON.stringify(data)
      console.log(data);
    })

    async function loginSubmit() {
      const usernames = document.getElementById("username").value;
      const passwords = document.getElementById("password").value;
      

      fetch('./users.json')
      .then((res) => res.json())
      .then((data) => { 
    for (var i = 0; i < data.users.length; i++)
      {
      if (data.users[i].username === usernames) {
        if (data.users[i].password == passwords) {
          window.location.href = "./datubaze.html";
          alert("Login successful");
        }
      }else
      {
        alert("Login failed");
      }
    }
  })
}
  </script>
